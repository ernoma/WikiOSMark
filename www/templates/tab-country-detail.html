  <ion-view ng-model="country">
    <ion-nav-title>{{country.item.dataset}}</ion-nav-title>
    <ion-content>
      <div class="list card text-center">
        <button ng-if="country.countryCode == 'no'" class="button button-block button-positive" ng-click="openLink(country.item.link)">
          Show external page
        </button>
        <div ng-if="country.countryCode == 'no'" class="item text-left">
          <p>Title: {{country.item.caption}}</p>
          <p>Dataset: {{country.item.dataset}}</p>
        </div>
        <div ng-if="country.countryCode == 'is'" class="item text-left">
          <p>Name: {{country.item.caption}}</p>
          <p>Company: {{country.item.company}}</p>
        </div>
        <div class="item text-left">
          <div class="row">
            <div class="col col-50">
              <p>Latitude</p>
            </div>
            <div class="col col-50">
              <p>Longitude</p>
            </div>
          </div>
          <div class="row">
            <div class="col col-50">
              <p>{{country.item.lat}}</p>
            </div>
            <div class="col col-50">
              <p>{{country.item.lng}}</p>
            </div>
          </div>
        </div>
      </diV>
    </ion-content>
  </ion-view>
